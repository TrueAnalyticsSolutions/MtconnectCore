name: Transpile from SysML

on:
  workflow_dispatch:

env:
  MODEL_PATH: ${{ github.workspace }}\Model.xml
  OUTPUT_PATH: ${{ github.workspace }}\MtconnectCore\Standard\Contracts
  
jobs:
  build-and-generate:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get latest release info
      id: get_release_info
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const response = await github.repos.getLatestRelease({
            owner: 'mtconnect',
            repo: 'mtconnect_sysml_model'
          });
          console.log(JSON.stringify(response.data.assets[0].browser_download_url));
          console.log(JSON.stringify(response.data.tag_name));
          core.setOutput('url', response.data.assets[0].browser_download_url);
          core.setOutput('tag_name', response.data.tag_name);

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true

    - name: Add NuGet source
      run: |
        nuget sources add -name "GitHub Packages (MTConnect)" -source "https://nuget.pkg.github.com/mtconnect/index.json" -username ${{ github.actor }} -password ${{ secrets.GITHUB_TOKEN }}

    - name: Build solution
      run: dotnet build "MtconnectCore.sln" --configuration Release

    - name: Create new branch
      run: git checkout -b develop/generated

    - name: Download file
      run: |
        curl -o ${{ env.MODEL_PATH }} -L ${{ steps.get_release_info.outputs.url }}

    - name: Run transpiler
      run: MtconnectTranspiler.Sinks.MtconnectCore/bin/Release/net6.0/MtconnectTranspiler.Sinks.MtconnectCore.exe "${{ env.OUTPUT_PATH }}" "${{ env.MODEL_PATH }}"
      #run: Start-Process MtconnectTranspiler.Sinks.MtconnectCore/bin/Release/net6.0/MtconnectTranspiler.Sinks.MtconnectCore.exe -ArgumentList "/parameter1:${{ env.OUTPUT_PATH }} /parameter2:${{ env.MODEL_PATH }}" -verb runAs
      id: transpiler

    - name: Delete Model.xml
      run: |
        Remove-Item -Path "${{ env.MODEL_PATH }}" -Force

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -am "Transpiled SysML model"
        git push origin develop/generated

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Transpiled SysML model"
        branch: develop/generated
        base: master
        title: "Continuous Integration"
        body: "This pull request is automatically generated by a GitHub Action. Changes are based on the `MtconnectTranspiler.Sinks.MtconnectCore` implementation."
        draft: true
