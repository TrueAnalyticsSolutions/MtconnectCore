name: Transpile from SysML

on:
  workflow_dispatch:

jobs:
  build-and-generate:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - name: Add NuGet source
      run: |
        nuget sources add -name "GitHub Packages (MTConnect)" -source "https://nuget.pkg.github.com/mtconnect/index.json" -username ${{ github.actor }} -password ${{ secrets.GITHUB_TOKEN }}

    - name: Build solution
      run: dotnet build "MtconnectCore.sln" --configuration Release

    - name: Download Release Asset
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const path = require('path');
          const { Octokit } = require('@octokit/rest');

          const octokit = new Octokit();
          const { data: release } = await octokit.repos.getLatestRelease({
            owner: 'mtconnect',
            repo: 'mtconnect_sysml_model'
          });
          const asset = release.assets.find(a => a.name === 'Model.xml');
          const { data: file } = await octokit.repos.downloadReleaseAsset({
            url: asset.url,
            headers: {
              Accept: 'application/octet-stream',
              Authorization: `token ${{ secrets.GITHUB_TOKEN }}`
            }
          });

          fs.writeFileSync(path.join(process.env.GITHUB_WORKSPACE, 'Model.xml'), file);

    - name: Run transpiler
      run: MtconnectTranspiler.Sinks.MtconnectCore/bin/Release/net6.0/MtconnectTranspiler.Sinks.MtconnectCore.exe "../../../../MtconnectCore/Standard/Contracts" "../../../../../Model.xml"
      id: transpiler

    - name: Publish Artifact
      uses: actions/upload-artifact@master
      with:
        name: dataItems
        path: "./"
        
    - name: Create new branch
      run: git checkout -b develop/generated

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Transpiled SysML model"
        git push origin develop/generated

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Transpiled SysML model"
        branch: develop/generated
        base: master
        title: "Continuous Integration"
        body: "This pull request is automatically generated by a GitHub Action. Changes are based on the `MtconnectTranspiler.Sinks.MtconnectCore` implementation."
        draft: true
